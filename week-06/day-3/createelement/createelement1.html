<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <title>Workshop: CreateElement</title>
  </head>

  <body>
    <ul class="asteroids">
      <li id="b325" class="asteroid">The King</li>
      <li class="asteroid b326">The Conceited Man</li>
    </ul>
    <div class="container"></div>


    <script>
      /*Add an item that says 'The Green Fox' to the asteroid list.
      Add an item that says 'The Lamplighter' to the asteroid list.
      Add a heading saying 'I can add elements to the DOM!' to the .container.
      Add an image, any image, to the container.*/
      let greenfox = document.createElement('li');
      greenfox.innerText = 'The Green Fox';
      let lamp = document.createElement('li');
      lamp.innerText = 'The Lamplighter';
      let myContainer = document.querySelector('.container');
      let heading = document.createElement('heading');
      heading.innerText = 'I can add elements to the DOM!';
      let myImage = document.createElement('img');
      myImage.setAttribute('src', 'https://img-01.cdn.amarqt.com/magazine/egeszsegvedelem/hd/amit-kutyad-orrarol-tudnod-erdemes-2.jpg');
      let myList = document.getElementsByClassName('asteroids');
      console.log(myList);
      myList[0].appendChild(greenfox);
      myList[0].appendChild(lamp);
      myContainer.appendChild(heading);
      myContainer.appendChild(myImage);
    </script>

  </body>

</html>
